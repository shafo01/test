<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/memberProfile.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

    <div class='container'>

    <div class="row card">

    <div id="frm-title" class='center-align'>
    <h5> Welcome!</h5>
    <p>Please fill out the basic information</p>
    </div>
    
    <form id='frm' class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name <span id='required'>*</span></label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" type="text" class="validate">
          <label for="last_name">Last Name <span id='required'>*</span></label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">

          <input placeholder="Email" id="email" type="email" class="validate">
          <label><input type="checkbox" />
           <span> I have an email address</span>
           <span id='required'>*</span></label>
           <span class="helper-text" data-error="wrong" data-success="right">
             <i class="material-icons tiny">check_box_outline_blank</i>
             I don't have an email address
           </span>
           <span class="helper-text" data-error="wrong" data-success="right">
            An email address will be generated by our system
           </span>
      </div>
       </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Choose a password" id="password" type="password" class="validate">
          <label for="password">Choose a Password <span id='required'>*</span></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Confirm Password" id="password" type="password" class="validate">
          <label for="password">Confirm Password <span id='required'>*</span></label>
        </div>
      </div>

    <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
        </button>
     
    </form>
  </div>
  </div>
 

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
